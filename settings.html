<!DOCTYPE html>
<html>
  <head>
    <title>Travis CI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="//chameleon.teknision.com/widgets/common/css/chameleon.css">
    <link rel="stylesheet" href="//chameleon.teknision.com/widgets/common/css/chameleon-settings.css">
    <link rel="stylesheet" href="//widgetgecko.com/common/css/settings.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="//chameleon.teknision.com/widgets/common/js/chameleon.server.js"></script>
    <script type="text/javascript" src="//chameleon.teknision.com/widgets/common/js/chameleon.js"></script>
    <script type="text/javascript" src="//chameleon.teknision.com/widgets/common/js/chameleon.jquery.js"></script>
    <script type="text/javascript" src="//chameleon.teknision.com/widgets/common/js/chameleon.localization.jquery.js"></script>
    <script type="text/javascript" src="//widgetgecko.com/common/js/utils.js"></script>
    <script type="text/javascript" src="//widgetgecko.com/common/js/settings.js"></script>
    <script type="text/javascript" src="js/settings.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chameleon-widget-settings">
      <header id="settings-header">Settings</header>
      <div id="widget-settings">
        <form id="settings-form" class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label">GitHub Username</label>
              <p class="help">Enter the GitHub username for the projects you want to track.</p>
              <div class="controls">
                <input type="text" id="username" class="input-xlarge" placeholder="e.g. widgetgecko">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="control-group">
              <label class="control-label">Update Frequency</label>
              <p class="help">Select how often you want the widget to check for updates.</p>
              <div class="controls">
                <a href="#" id="frequency-select" class="selectbox"></a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <a id="close-button" href="#" class="done">Done</a>
    </div>
  </body>
</html>
